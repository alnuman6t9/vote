<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Voting Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card:#ffffff14;
      --accent:#00e5ff;
      --danger:#ff5252;
      --success:#4caf50;
      --text:#ffffff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color:var(--text);
      font-family:'Poppins','Noto Sans Bengali',sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      width:95%;
      max-width:1100px;
      padding:30px;
    }

    header{
      text-align:center;
      margin-bottom:30px;
    }

    header h1{
      font-size:2.4rem;
      letter-spacing:1px;
      margin-bottom:10px;
    }

    header p{
      opacity:.85;
      font-size:1rem;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      margin-top:25px;
    }

    .card{
      background:var(--card);
      border-radius:20px;
      padding:25px 20px;
      text-align:center;
      cursor:pointer;
      position:relative;
      backdrop-filter:blur(14px);
      border:1px solid #ffffff22;
      transition:.35s ease;
    }

    .card:hover{
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 20px 40px #00000055;
    }

    .card.selected{
      border:2px solid var(--accent);
      box-shadow:0 0 25px #00e5ff66;
    }

    .icon{margin-bottom:15px;display:flex;justify-content:center}
.icon img{width:70px;height:70px;object-fit:contain;filter:drop-shadow(0 8px 15px #00000055);}

    .title{
      font-size:1.3rem;
      font-weight:600;
      font-family:'Noto Sans Bengali',sans-serif;
    }

    .limit{
      text-align:center;
      margin-top:25px;
      font-size:1.05rem;
      opacity:.9;
    }

    .actions{
      margin-top:30px;
      display:flex;
      gap:15px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      padding:14px 28px;
      border-radius:40px;
      border:none;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
    }

    .submit{
      background:linear-gradient(135deg,#00e5ff,#00bcd4);
      color:#002b36;
    }

    .submit:hover{transform:scale(1.05)}

    .reset{
      background:#ffffff22;
      color:#fff;
    }

    .reset:hover{background:#ffffff33}

    .message{
      margin-top:25px;
      text-align:center;
      font-size:2.2rem;
      font-weight:700;
      letter-spacing:2px;
      display:none;
      font-family:'Poppins',sans-serif;
      text-transform:uppercase;
    }

    .message.error{
      color:var(--danger);
      text-shadow:0 0 20px #ff525299;
      animation:pulse 1.4s infinite;
    }

    .message.success{
      color:var(--success);
      text-shadow:0 0 20px #4caf5099;
    }

    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.05)}
      100%{transform:scale(1)}
    }

    footer{
      margin-top:40px;
      text-align:center;
      opacity:.7;
      font-size:.9rem;
    }

    footer span{
      color:var(--accent);
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>জাতীয় নির্বাচন ২০২৬</h1>
      <p>একজন ভোটার সর্বোচ্চ <strong>৩টি</strong> অপশন নির্বাচন করতে পারবেন</p>
    </header>

    <div class="grid">
      <div class="card" data-key="boat">
        <div class="icon"><img src="2.jpg" alt="symbol"></div>
        <div class="title">নৌকা</div>
      </div>
      <div class="card" data-key="paddy">
        <div class="icon"><img src="5.jpg" alt="symbol"></div>
        <div class="title">ধানের শীষ</div>
      </div>
      <div class="card" data-key="plough">
        <div class="icon"><img src="1.jpg" alt="symbol"></div>
        <div class="title">লাঙ্গল</div>
      </div>
      <div class="card" data-key="scale">
        <div class="icon"><img src="6.jpg" alt="symbol"></div>
        <div class="title">দাঁড়িপাল্লা</div>
      </div>
      <div class="card" data-key="fan">
        <div class="icon"><img src="4.jpg" alt="symbol"></div>
        <div class="title">হাতপাখা</div>
      </div>
      <div class="card" data-key="ncp">
        <div class="icon"><img src="3.jpg" alt="symbol"></div>
        <div class="title">এনসিপি</div>
      </div>
    </div>

    <div class="limit" id="limitText">Selected: 0 / 3</div>

    <div class="actions">
      <button class="submit" onclick="submitVote()">Submit Vote</button>
      <button class="reset" onclick="resetVote()">Reset</button>
    </div>

    <div class="message error" id="errorMsg">NO BOAT NO VOTE</div>
    <div class="message success" id="successMsg">VOTE SUBMITTED SUCCESSFULLY</div>

    <footer>
       <span>Abdullah Al Numan</span>
    </footer>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const limitText = document.getElementById('limitText');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    let selected = [];

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const key = card.dataset.key;

        if (selected.includes(key)) {
          selected = selected.filter(i => i !== key);
          card.classList.remove('selected');
        } else {
          if (selected.length >= 3) return;
          selected.push(key);
          card.classList.add('selected');
        }
        updateLimit();
      });
    });

    function updateLimit(){
      limitText.textContent = `Selected: ${selected.length} / 3`;
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
    }

    function submitVote(){
      successMsg.style.display = 'none';
      if (!selected.includes('boat')){
        errorMsg.style.display = 'block';
        return;
      }
      if (selected.length === 0) return;
      successMsg.style.display = 'block';
    }

    function resetVote(){
      selected = [];
      cards.forEach(c => c.classList.remove('selected'));
      updateLimit();
    }
  </script>
</body>
</html>
