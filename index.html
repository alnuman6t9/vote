<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Voting Panel</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card:#ffffff14;
      --accent:#00e5ff;
      --text:#ffffff;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      min-height:100vh;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      font-family:'Poppins','Noto Sans Bengali',sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .container{
      width:95%;
      max-width:1100px;
      padding:30px;
    }

    header{
      text-align:center;
      margin-bottom:30px;
    }

    header h1{
      font-size:2.4rem;
      margin-bottom:10px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      margin-top:25px;
    }

    .card{
      background:var(--card);
      border-radius:20px;
      padding:25px;
      text-align:center;
      cursor:pointer;
      backdrop-filter:blur(14px);
      border:1px solid #ffffff22;
      transition:.3s;
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 20px 40px #00000055;
    }

    .card.selected{
      border:2px solid var(--accent);
      box-shadow:0 0 25px #00e5ff66;
    }

    .icon img{
      width:70px;
      height:70px;
      margin-bottom:15px;
      object-fit:contain;
      filter:drop-shadow(0 8px 15px #00000055);
    }

    .title{
      font-size:1.3rem;
      font-weight:600;
      font-family:'Noto Sans Bengali',sans-serif;
    }

    .limit{
      margin-top:25px;
      text-align:center;
      font-size:1.05rem;
      opacity:.9;
    }

    .actions{
      margin-top:30px;
      display:flex;
      gap:15px;
      justify-content:center;
    }

    button{
      padding:14px 28px;
      border-radius:40px;
      border:none;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
    }

    .submit{
      background:linear-gradient(135deg,#00e5ff,#00bcd4);
      color:#002b36;
    }

    .reset{
      background:#ffffff22;
      color:#fff;
    }

    footer{
      margin-top:40px;
      text-align:center;
      opacity:.7;
    }

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background:#000000aa;
      display:flex;
      justify-content:center;
      align-items:center;
      opacity:0;
      pointer-events:none;
      transition:.3s;
      z-index:999;
    }

    .modal.show{
      opacity:1;
      pointer-events:auto;
    }

    .modal-box{
      background:#0f2027;
      padding:30px 35px;
      border-radius:20px;
      text-align:center;
      max-width:420px;
      box-shadow:0 25px 60px #000;
    }

    .modal-box p{
      font-size:1.4rem;
      margin-bottom:25px;
      color:#ff5252;
      font-weight:700;
      line-height:1.4;
    }

    .modal-box button{
      padding:10px 26px;
      border-radius:30px;
      border:none;
      background:linear-gradient(135deg,#00e5ff,#00bcd4);
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="container">
  <header>
    <h1>জাতীয় নির্বাচন ২০২৬</h1>
    <p>একজন ভোটার সর্বোচ্চ <strong>১টি</strong> ভোট দিতে পারবেন</p>
  </header>

  <div class="grid">
    <div class="card" data-key="boat">
      <div class="icon"><img src="2.jpg"></div>
      <div class="title">নৌকা</div>
    </div>

    <div class="card" data-key="paddy">
      <div class="icon"><img src="5.jpg"></div>
      <div class="title">ধানের শীষ</div>
    </div>

    <div class="card" data-key="plough">
      <div class="icon"><img src="1.jpg"></div>
      <div class="title">লাঙ্গল</div>
    </div>

    <div class="card" data-key="scale">
      <div class="icon"><img src="6.jpg"></div>
      <div class="title">দাঁড়িপাল্লা</div>
    </div>

    <div class="card" data-key="fan">
      <div class="icon"><img src="4.jpg"></div>
      <div class="title">হাতপাখা</div>
    </div>

    <div class="card" data-key="ncp">
      <div class="icon"><img src="3.jpg"></div>
      <div class="title">এনসিপি</div>
    </div>
  </div>

  <div class="limit" id="limitText">Selected: 0 / 1</div>

  <div class="actions">
    <button class="submit" onclick="submitVote()">Submit Vote</button>
    <button class="reset" onclick="resetVote()">Reset</button>
  </div>

  <footer>
    <span>Abdullah Al Numan</span>
  </footer>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <p id="modalText"></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
  const cards = document.querySelectorAll('.card');
  const limitText = document.getElementById('limitText');
  const modal = document.getElementById('modal');
  const modalText = document.getElementById('modalText');

  let selected = null;

  const messages = {
    boat: 'আওয়ামী লীগ এর দালাল',
    paddy: 'গিয়ার সৈনিক, চাঁদা তুলি দৈনিক',
    fan: 'আপনারা রাজনীতিতে কেনো আছেন?',
    scale: 'কি ভাই গুপ্ত শিবির?',
    plough: 'লাঙ্গল এ ভোট দেয়ার থেকে মরে যাওয়া ভালো',
    ncp: 'সমন্বয়ক দের ধন মুখ থেকে বের করেন'
  };

  cards.forEach(card => {
    card.addEventListener('click', () => {
      cards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selected = card.dataset.key;
      limitText.textContent = 'Selected: 1 / 1';
    });
  });

  function submitVote(){
    if(!selected) return;
    modalText.textContent = messages[selected];
    modal.classList.add('show');
  }

  function resetVote(){
    selected = null;
    cards.forEach(c => c.classList.remove('selected'));
    limitText.textContent = 'Selected: 0 / 1';
  }

  function closeModal(){
    modal.classList.remove('show');
  }
</script>

</body>
</html>
